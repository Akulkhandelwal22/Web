<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
  <div class="auth-container">
    <h1>Sign Up</h1>
    <form method="POST" action="{{ url_for('signup') }}" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="name">Username</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required oninput="checkPasswordStrength()" />
        <span class="toggle-password" onclick="togglePassword('password', this)">‚úî Show</span>
        <div id="strengthText" class="strength-indicator"></div>
        <div id="passwordTips" class="password-popup"></div>
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required oninput="checkPasswordMatch()" />
        <span class="toggle-password" onclick="togglePassword('confirm_password', this)">‚úî Show</span>
        <div id="matchText" class="strength-indicator"></div>
      </div>

      <button type="submit" class="btn">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
  </div>

  <script>
    function validateForm() {
      return validateEmail() && validatePassword();
    }

    function validateEmail() {
      const emailInput = document.getElementById('email').value.trim();
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!emailPattern.test(emailInput)) {
        alert('Please enter a valid email address.');
        return false;
      }

      const domain = emailInput.split('@')[1];
      const allowedDomains = ['gmail.com', 'yahoo.com', 'yourdomain.com'];

      if (allowedDomains.includes(domain) || domain.endsWith('.in')) {
        return true;
      }

      alert('Please use an email address with an accepted domain (e.g., gmail.com, or any .in domain)');
      return false;
    }

    function validatePassword() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm_password').value;

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return false;
      }
      return true;
    }

  const passwordInput = document.getElementById('password');
  const passwordTips = document.getElementById('passwordTips');
  const strengthText = document.getElementById('strengthText');

  passwordInput.addEventListener('focus', () => {
    if (passwordInput.value.trim() !== '') {
      passwordTips.style.display = 'block';
    }
  });

  passwordInput.addEventListener('blur', () => {
    setTimeout(() => passwordTips.style.display = 'none', 100); // slight delay to allow clicking suggestions if needed
  });

  passwordInput.addEventListener('input', () => {
    const password = passwordInput.value.trim();
    let strength = 0;
    let tips = [];

    if (password === '') {
      strengthText.textContent = '';
      strengthText.className = '';
      passwordTips.style.display = 'none';
      return;
    }

    if (password.length >= 8) strength++; else tips.push("Use at least 8 characters");
    if (/[A-Z]/.test(password)) strength++; else tips.push("Add an uppercase letter");
    if (/[0-9]/.test(password)) strength++; else tips.push("Include a number");
    if (/[@$!%*?&]/.test(password)) strength++; else tips.push("Use a special character (e.g. @, $, !)");

    // Strength feedback
    if (strength <= 2) {
      strengthText.textContent = 'Weak Password';
      strengthText.className = 'strength-indicator strength-weak';
    } else if (strength === 3) {
      strengthText.textContent = 'Medium Strength';
      strengthText.className = 'strength-indicator strength-medium';
    } else {
      strengthText.textContent = 'Strong Password';
      strengthText.className = 'strength-indicator strength-strong';
    }

    if (tips.length > 0) {
      passwordTips.innerHTML = `<strong>Suggestions:</strong><ul><li>${tips.join('</li><li>')}</li></ul>`;
      if (document.activeElement === passwordInput) {
        passwordTips.style.display = 'block';
      }
    } else {
      passwordTips.style.display = 'none';
    }
  });

    function checkPasswordMatch() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm_password').value;
      const matchText = document.getElementById('matchText');

      if (confirmPassword === '') {
        matchText.textContent = '';
      } else if (password === confirmPassword) {
        matchText.textContent = 'Passwords match';
        matchText.className = 'strength-indicator strength-strong';
      } else {
        matchText.textContent = 'Passwords do not match';
        matchText.className = 'strength-indicator strength-weak';
      }
    }

    function togglePassword(fieldId, iconEl) {
      const input = document.getElementById(fieldId);
      if (input.type === 'password') {
        input.type = 'text';
        iconEl.textContent = '‚úñ Hide';
      } else {
        input.type = 'password';
        iconEl.textContent = '‚úî Show';
      }
   }
  </script>
</body>
</html>
